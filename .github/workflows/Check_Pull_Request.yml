name: Build and Test

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x,14.x,16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Lint 
        run: npm run lint
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
              node-version: 16

      - name: Install Dependencies
        run: npm i
      - name: build 
        run: npm run build
          
      - name: Run Unit Tests
        run: npm run ci:test
